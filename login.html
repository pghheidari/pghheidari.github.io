<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale = 1; maximum-scale=1; user-scalable = no;" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <title>ویتاک | آموزش زبان انگلیسی</title>

    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login">
    <div class="login__white">
        <div class="login__content">
            <img class="logo" src="assets/img/logo2.png" >
            <div class="login__header">
                <a href="index.html"><img src="assets/icon/right.svg"></a>
                <p>ورود به ویتاک</p>
            </div>
            <form action="#" class="form">
                <div class="form__group">
                    <input type="tel" class="form__input" id="phone" placeholder="شماره موبایل" pattern="[0][9][0-9]{9}"
                        autocomplete="off" required>
                    <label for="phone" class="form__label">شماره موبایل</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="pass" placeholder="رمز عبور" required>
                    <label for="pass" class="form__label">رمز عبور</label>
                    <!-- prq = Password Related Questions -->
                    <a class="prq" href="#">رمز عبور خود را فراموش کرده اید؟</a>
                </div>
                <div class="form__group">
                    <button class="btn btn--yellow">ورود به ویتاک</button>
                </div>
                <div class="new-user">
                    <p>کاربر جدید هستید؟</p>
                    <a href="register.html">ثبت نام در ویتاک</a>
                </div>
            </form>
        </div>
    </div>
    <div class="login__orange">
        <div class="login__pic"></div>
    </div>
</body>

</html>
